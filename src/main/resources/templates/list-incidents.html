<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles/css/cims.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="fragments/appname :: appname"></div>
<div th:insert="fragments/header :: header"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${incidents}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Incident ID</th>
                                <th>Severity</th>
                                <th>Sources</th>
                                <th>Status</th>
                                <th>Description</th>
                                <th>Assignee</th>
                                <th>Edit</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="incident : ${incidents}">
                                <td th:text="${incident.incident_id}"></td>
                                <td th:text="${incident.severity}"></td>
                                <td th:text="${incident.sources}"></td>
                                <td th:text="${incident.status}"></td>
                                <td th:text="${incident.description}"></td>
                                <td th:text="${incident.assignee}"></td>
                                <td>
                                    <a th:href="@{incidents/edit/{id}(id=${incident.incident_id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
