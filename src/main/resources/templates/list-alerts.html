<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div id="header">
    <div align="center">
        C o r p o r a t e &nbsp;&nbsp; I n c i d e n t &nbsp;&nbsp; M a n a g e m e n t &nbsp;&nbsp; S y s t e m
    </div>
    <br>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <td><a href="/home">Home</a></td>
            <td><a href="/incidents">Incidents</a></td>
            <td><a href="/alerts">Alerts</a></td>
            <td><a href="/event">Send Event</a></td>
            <td><a href="/">Logout</a></td>
        </tr>
        </thead>
    </table>
</div>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${alerts}" class="container my-5">
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Alert ID</th>
                                <th>Source</th>
                                <th>Severiy</th>
                                <th>Description</th>
                                <th>Total Events</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="alert : ${alerts}">
                                <td th:text="${alert.alert_id}"></td>
                                <td th:text="${alert.source}"></td>
                                <td th:text="${alert.severity}"></td>
                                <td th:text="${alert.description}"></td>
                                <td th:text="${alert.total_events}"></td>
<!--                                <td>-->
<!--                                    <a th:href="@{users/edit/{id}(id=${alert.alert_id})}" class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-edit ml-2"></i>-->
<!--                                    </a>-->
<!--                                </td>-->
<!--                                <td>-->
<!--                                    <a th:href="@{users/delete/{id}(id=${alert.alert_id})}" class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-times ml-2"></i>-->
<!--                                    </a>-->
<!--                                </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
