<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles/css/cims.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="fragments/appname :: appname"></div>
<div th:insert="fragments/header :: header"></div>

<div class="container my-5">
    <h3> Edit Incident</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/incidents/update}" th:object="${incident}" th:switch="${users}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="incident_id" class="col-form-label">Incident ID</label>
                            <input type="text" th:field="*{incident_id}" class="form-control" id="incident_id"
                                   placeholder="Incident ID"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="severity" class="col-form-label">Severity</label>
                            <select th:field="*{severity}" class="form-control" id="severity">
                                <option value="Critical">Critical</option>
                                <option value="Major">Major</option>
                                <option value="Minor">Minor</option>
                                <option value="Warning">Warning</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="assignee" class="col-form-label">Assignee</label>
                            <!--                            <input type="text" th:field="*{assignee}" class="form-control" id="assignee" placeholder="Assignee"/>-->
                            <select class="form-control" th:field="*{assignee}" id="assignee">
                                <option value="0">Select assignee</option>
                                <option th:each="user : ${users}" th:value="${user.email}"
                                        th:text="${user.email}"></option>
                            </select>

                        </div>
                        <div class="form-group col-md-8">
                            <label for="status" class="col-form-label">Status</label>
                            <select th:field="*{status}" class="form-control" id="status">
                                <option value="Open">Open</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{incident_id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
